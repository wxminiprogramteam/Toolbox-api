jdbc.driver=com.mysql.cj.Driver
#数据库地址
jdbc.url=jdbc:mysql://localhost/in_learn?characterEncoding=utf8
#用户名
jdbc.username=root
#密码
jdbc.password=root123
#最大连接数
c3p0.maxPoolSize=40
#最小连接数
c3p0.minPoolSize=10
#关闭连接后不自动commit
c3p0.autoCommitOnClose=false
#获取连接超时时间
c3p0.checkoutTimeout=10000
#当获取连接失败重试次数
c3p0.acquireRetryAttempts=2